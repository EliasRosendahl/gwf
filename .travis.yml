language: python

sudo: false

python:
  - "3.5"
  - "3.6"
  - "3.7-dev"

install: "make init"

script: "make test"

after_success:
  - coveralls
  - chmod +x ./conda/deploy_conda.sh

deploy:
  - provider: pypi
    username: dansondergaard
    password:
      secure: 
    distributions: sdist bdist_wheel
    skip_cleanup: true
