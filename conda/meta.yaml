package:
  name: gwf
  version: "1.0.0b1"

source:
  path: ..

requirements:
  build:
    - setuptools
    - python
    - statusbar >=0.1.2

  run:
    - python
    - statusbar >=0.1.2

build:
  noarch_python: True
  entrypoints:
    - gwf = gwf.cli:main

test:
  imports:
    - gwf
    - gwf.Workflow
    - gwf.template

about:
  home: https://github.com/mailund/gwf
  license: GPLv3
  license_file: LICENSE
