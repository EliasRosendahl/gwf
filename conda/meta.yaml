package:
  name: gwf
  version: '1.3.0.dev2'

source:
  path: ../

build:
  entry_points:
    - gwf = gwf.cli:main

requirements:
  build:
    - python {{ python }}
    - setuptools
    - click >=6.6
    - click-plugins >=0.2.2
    - statusbar >=0.1.4

  run:
    - python {{ python }}
    - setuptools
    - click >=6.6
    - click-plugins >=0.2.2
    - statusbar >=0.1.4

test:

  imports:
    - gwf
    - gwf.backends
    - gwf.plugins

  commands:
    - gwf --help

about:
  home: http://gwf.readthedocs.io/
  license: GNU General Public License v3 (GPLv3)
  summary: A flexible, pragmatic workflow tool.
  license_family: GPL3
